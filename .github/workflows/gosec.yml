name: Golang-security-action

on:
  push:
    tags:
      - v*
    branches:
      - master
      - develop
      - main
  pull_request:

jobs:
    golang-security-action:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ynniss/golang-security-action@master
              with:
                CODE_PATH: "./"
