---
name: Go test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
      - name: Install dependencies
        run: |
          go get ...
          go mod tidy -compat=1.17
      - name: Build
        run: go build -v ./...
      - name: Test with the Go CLI
        run: go test
